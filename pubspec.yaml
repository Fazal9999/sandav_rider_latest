name: delivery_man
description: A new Flutter application.
publish_to: 'none' #
version: 2.0.5+6
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.15
  connectivity_plus: ^3.0.2
  nb_utils: ^4.6.21
  iconsax: ^0.0.8
  mobx: ^2.1.3
  flutter_document_picker: ^5.1.0
  auto_size_text: ^3.0.0
  dotted_border: ^2.0.0+2
  mobx_codegen: ^2.1.1
  flutter_mobx: ^2.0.6+5
  firebase_core: ^1.20.0
  firebase_messaging: ^12.0.1
  bubble_bottom_bar: ^1.2.0
  flutter_local_notifications: ^9.5.3+1
  path_provider: ^2.0.10
  url_strategy: ^0.2.0
  pin_code_fields: ^7.4.0
  http: ^0.13.4
  google_fonts: ^3.0.1
  flutter_switch: ^0.3.2
  shimmer_animation: ^2.1.0+1
  geolocator: ^8.2.1
  build_runner: ^2.2.1
  geocoding: ^2.0.4
  google_maps_flutter: ^2.1.6
  url_launcher: ^6.1.2
  vibration: 1.7.4-nullsafety.0
  image_picker: ^0.8.5+3
  disable_battery_optimization: ^1.1.0+1
  phone_number: ^0.12.0+2
  country_code_picker: ^2.0.2
  location: ^4.4.0
  audioplayers: ^0.20.1
  flutter_widget_from_html_core: ^0.8.5+3
  fwfh_text_style: ^2.22.8+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/language/
    - assets/notification.mp3

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900